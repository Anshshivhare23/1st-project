<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Login</title>

    <body>
         <header>
            <div class="nav-bar-container">
                <div class="mincontainer">
                    <a href="/">

                        </div>
                       <div class="bottom-container">

                            </div>

                        </div>
